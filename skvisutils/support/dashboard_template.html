<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en_US" lang="en_US">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Evaluation Dashboard</title>
    
    <link rel="stylesheet" href="${support_dir}/screen.css" type="text/css">
  </head>
  
  <body>
    <div class="container">
    <div class="prepend-4 span-16 append-4">
      <h1>Evaluation Dashboard</h1>

      <h3>AP Table</h3>
      <table>
        ${makerow(names,True)}
        ${makerow(aps)}
      </table>
      <hr />

      <h3>P-R Curves</h3>
      ${output_pngs()}

    </div>
    </div>
  </body>
</html>

<%def name="output_pngs()">
  % for png in pngs:
    <img src=${png} />
  % endfor
</%def>

<%def name="makerow(row,header=False)">
    <tr>
    % for val in row:
      % if header:
        <th>${val}</th>
      % else:
        <td>${val}</td>
      % endif
    % endfor
    </tr>
</%def>
